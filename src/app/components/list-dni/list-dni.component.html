<div class="container mx-auto p-32">
  <!-- Título principal -->
  <h2 class="text-6xl mb-6 text-center font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 animate-gradient mb-4 z-10">
    Lista de DNIs
  </h2>

  <!-- Filtros de estado -->
  <div class="mb-6 text-center">
    <button (click)="cambiarFiltroEstado('A')" class="px-6 py-3 bg-green-700 text-white rounded-lg hover:bg-green-600 transition duration-300 mr-4">
      Mostrar Activos
    </button>
    <button (click)="cambiarFiltroEstado('I')" class="px-6 py-3 bg-gray-700 text-white rounded-lg hover:bg-gray-600 transition duration-300">
      Mostrar Inactivos
    </button>
  </div>

  <!-- Mensajes de error y éxito -->
  <div *ngIf="errorMessage" class="mb-4 p-4 bg-red-800 text-red-300 rounded-lg">
    {{ errorMessage }}
  </div>
  <div *ngIf="successMessage" class="mb-4 p-4 bg-green-800 text-green-300 rounded-lg">
    {{ successMessage }}
  </div>

  <!-- Modal para edición -->
  <div *ngIf="editingDni" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-gray-800 rounded-lg shadow-lg p-6 w-full max-w-md">
      <h3 class="text-xl text-white mb-4">Editar DNI</h3>
      <div class="mb-4">
        <label for="dni" class="block text-white">DNI:</label>
        <input id="dni" type="text" [(ngModel)]="editingDni.dni" class="w-full px-4 py-2 bg-gray-700 text-white rounded-lg">
      </div>
      <div class="flex justify-end space-x-4">
        <button (click)="guardarEdicion()" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-500 transition duration-300">
          Guardar
        </button>
        <button (click)="cancelarEdicion()" class="px-6 py-3 bg-gray-600 text-white rounded-lg hover:bg-gray-500 transition duration-300">
          Cancelar
        </button>
      </div>
    </div>
  </div>

  <!-- Tabla -->
  <div class="overflow-x-auto bg-gray-800 rounded-lg shadow-lg">
    <table class="min-w-full table-auto text-white">
      <thead>
        <tr class="bg-gray-700">
          <th class="px-6 py-3 text-left">DNI</th>
          <th class="px-6 py-3 text-left">Nombre</th>
          <th class="px-6 py-3 text-left">Apellido</th>
          <th class="px-6 py-3 text-left">Estado</th>
          <th class="px-6 py-3 text-left">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dni of dnis" class="hover:bg-gray-700">
          <td class="px-6 py-3">{{ dni.dni }}</td>
          <td class="px-6 py-3">{{ dni.nombres }}</td>
          <td class="px-6 py-3">{{ dni.apellidoPaterno }}</td>
          <td class="px-6 py-3">
            <span [class]="dni.status === 'A' ? 'text-green-400' : 'text-red-400'">
              {{ dni.status === 'A' ? 'Activo' : 'Inactivo' }}
            </span>
          </td>
          <td class="px-6 py-3 space-x-2">
            <button *ngIf="dni.status === 'I'" (click)="restaurarDni(dni.id)" class="px-6 py-2 bg-yellow-600 text-white rounded-lg hover:bg-yellow-500 transition duration-300">
              Restaurar
            </button>
            <button *ngIf="dni.status === 'A'" (click)="eliminarLogicamente(dni.id)" class="px-6 py-2 bg-red-600 text-white rounded-lg hover:bg-red-500 transition duration-300">
              Eliminar
            </button>
            <button *ngIf="dni.status === 'I'" (click)="eliminarFisicamente(dni.id)" class="px-6 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-500 transition duration-300">
              Eliminar
            </button>
            <button *ngIf="dni.status === 'A'"  (click)="editarDni(dni)" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-500 transition duration-300">
              Editar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
